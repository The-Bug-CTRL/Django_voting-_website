<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- candidate/templates/candidate/polls/poll.html -->
<h1>{{ poll.question }}</h1>
<form method="post" action="{% url 'vote' poll.id %}">
    {% csrf_token %}
    <input type="radio" name="choice" value="option1"> {{ poll.option1 }}<br>
    <input type="radio" name="choice" value="option2"> {{ poll.option2 }}<br>
    <input type="submit" value="Vote">
</form>

</body>
</html>
