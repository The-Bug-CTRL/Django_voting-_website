<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Page 3</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            color: #495057; /* Dark text color */
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            color: #007bff; /* Blue heading color */
        }

        h2 {
            margin-top: 20px;
            color: #343a40; /* Dark heading color */
        }

        form {
            margin-top: 20px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #28a745; /* Green submit button color */
            border: none;
            padding: 10px 20px;
            color: #ffffff; /* White text color */
            cursor: pointer;
            transition: background-color 0.3s; /* Add a transition for a smooth effect on hover */
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .centered-image {
            display: block;
            margin: 0 auto;
            max-width: 80%; /* Adjust the percentage to control the image size */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Candidate: Ron Desantis</h1>

    <!-- Add your image tag here -->
    <img src="{% static 'C:\Users\thean\OneDrive\Desktop\Political Voting website\political_voting\static\images\img_2.png' %}" alt="Your Image Alt Text" class="centered-image">
    <p>Ron Desantis</p>
    <form method="post" action="{% url 'vote' poll.id %}">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="option1" value="option1">
            <label class="form-check-label" for="option1">Vote Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="option2" value="option2">
            <label class="form-check-label" for="option2">Vote No</label>
        </div>
        <button type="submit" class="btn btn-success">Vote</button>
    </form>
</div>

<!-- Bootstrap JS scripts (optional, but needed for some Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
